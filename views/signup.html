<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>BUG TRACKER</title>
  </head>
  <body
    style="
      background-image: url(../datas/bgsignin.jpeg);
      background-size: cover;
      background-repeat: no-repeat;
    "
  >
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card my-5 bg-transparent border-0">
              <form id="form" class="card-body cardbody-color p-lg-5">
                <h2 class="text-center text-white mt-5">BUG TRACKER</h2>

                <div class="mb-3 mt-5">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Nom d'utilisateur"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="psw1"
                    placeholder="Mot de passe"
                  />
                </div>

                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="psw2"
                    placeholder="Verification Mot de passe"
                  />
                </div>
                <div class="text-center">
                  <button
                    onclick="validate()"
                    type="submit"
                    class="btn btn-color px-5 mb-5 w-100"
                  >
                    Inscription
                  </button>
                </div>

                <div class="form-text text-center mb-5 text-dark">
                  <div id="error"></div>
                  <a href="../index.html" class=" asignup fw-bold">
                    Se connecter</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="../js/verifpsw.js"></script>
    <script type="module" src="../js/api.mjs"></script>
    <script src="../node_modules/axios/dist/axios.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localStorage/2.0.1/localStorage.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
