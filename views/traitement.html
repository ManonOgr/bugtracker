<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/style.css" />
    <link

      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body class="bodyform"  >
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark px-5">
        <a class="navbar-brand" href="#">BUG TRACKER</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="home.html"
              >Liste complète</a
            >
            <a class="nav-item nav-link" href="traitement.html">A Traiter</a>

          
              <a class="nav-item nav-link btnnav mx-3"href="formulaire.html">Ajouter</a>
    
            <button id="logout" class="btnnav mx-3">Déconnexion</button>
          </div>

          <div class="containertxtbug mx-5">
            <p class="txtbug" class="navbar-brand"></p>
            <p class="txtbugdone" class="navbar-brand"></p>
            <p class="txtbugall" class="navbar-brand"></p>
          </div>
        </div>
       
       
      </nav>
    </header>
    <main id="main" class="px-5 mt-5">
      <div class="table-responsive-lg">
        <table class="table table-dark px-5">
          <thead>
            <tr>
              <th scope="col">Désignation</th>
              <th scope="col">Date</th>
              <th scope="col">Nom</th>
              <th scope="col">Etat</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      
      <dialog>
        <p>Voulez-vous supprimer le bug?</p>
        <button id="dlgdelete">Supprimer</button>
        <button id="dlgcancel">Annuler</button>
      </dialog>
    </main>
    <script type="module" src="../js/api.mjs"></script>
    <script type="module" src="../js/home.mjs"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
